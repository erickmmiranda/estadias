
<div class="container animated fadeIn">
    <hr class="mt-4" color="#FF6347" style="height: 5px; width: 100%;">
    <h2 class="text-center mt-2 mb-3">Estatus Documento</h2>
    <div class="row">
        <div class="col-md-8 mt-3">
            <div class="row">
                <div class="col-md-12">
                    <table class="table border">
                        <thead>
                            <tr class="bg-dark text-white text-center">
                                <th width="100%" colspan="2">Documento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td width="20%"><strong class="mr-3">Archivo: </strong>  {{ nombreDoc }}</td>
                            </tr>
                            <tr>
                                <td width="0%"><strong class="mr-3">Fecha de creacion: </strong> {{ fecha }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4" *ngFor="let item of comentarios">
                    <mdb-card>
                        <mdb-card-body>
                        <!--Card content-->
                        <div class="text-center">
                            <mdb-icon far icon="user" size="2x"></mdb-icon>
                        </div>
                        <hr>
                        <mdb-card-text>
                            <div>
                                <h5  class="text-center">{{ item.nombre }}</h5>
                                <div class=" mt-3">              
                                    {{ item.comentario }}
                                </div>
                            </div>
                        </mdb-card-text>     
                        </mdb-card-body>
                        <div class="card-footer text-muted text-center white-text" style="background: rgb(42, 187, 42);" *ngIf="item.validacion == 1">
                            Verificada
                        </div>
                        <div class="card-footer text-muted text-center white-text" style="background: rgb(255, 72, 72);" *ngIf="item.rechazado == 1">
                            Rechazado
                        </div>
                    </mdb-card>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-3 design mt-3">
            <mdb-card>
                <mdb-card-body>
                <!--Card content-->
                <div class="text-center">
                    <h5 class="text-center mb-3">Personas asignadas</h5>
                </div>
                <hr>
                <mdb-card-text>
                    <div>
                        <div class=" mt-3">              
                            <li *ngFor="let item of personas">
                                {{ item.nombre }} {{ item.apellidos }}
                            </li>
                        </div>
                    </div>
                </mdb-card-text>     
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
