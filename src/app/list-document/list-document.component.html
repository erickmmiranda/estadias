<div class="container animated fadeIn">
    <hr class="mt-4" color="#FF6347" style="height: 5px; width: 100%;">
    <h2 class="text-center mt-2 mb-3">Lista de documentos</h2>
    <table class="table">
        <thead>
            <tr class="bg-dark text-white">
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doc of byUser">
                <div *ngFor="let item of archivos">
                    <app-item-archivo [itemInfo]="item" [documentoInfo]="doc" (cambioArchivo)="refrescar()" *ngIf="item.nombre == doc.archivo && doc.email == email"></app-item-archivo>
                </div>
            </tr>
            <tr>
                <td>
                    <a [routerLink]="['/upload-document']" class="btn btn-success btn-lg">
                        <fa-icon [icon]="faAdd"></fa-icon> Subir documento</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
