<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <hr class="mt-4" color="#FF6347" style="height: 5px; width: 100%;">
            <h2 class="text-center mt-2 mb-3">Menus usuarios</h2>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <div class="card">
                <img [src]="agregarUsuario" class="card-img-top" alt="" width="100" height="300">
                <div class="card-body">
                    <button (click)="agregarU()" type="button" class="btn btn-outline-primary btn-block">Agregar Usuario</button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img [src]="verUsuario" class="card-img-top" alt="..." width="100" height="300">
                <div class="card-body">
                    <button (click)="verUsuarios()" type="button" class="btn btn-outline-primary btn-block">Lista de usuarios</button>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
